<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 350px;
            height: 150px;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td rowspan="3">E</td>
                <td colspan="2">F</td>
                <td rowspan="3">H</td>
            </tr>
            <tr>
                <td>J</td>
                <td rowspan="2">K</td>
            </tr>
            <tr>
                <td>N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
